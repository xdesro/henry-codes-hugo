{{ if and (eq .Kind "page") (eq .Section "work") }}
<header class="header container header--dark">
    {{ else }}
    <header class="header container">
        {{end}}
        <div class="header__logo">
            <a href="/" class="header__link">HD.</a>
        </div>
        <div class="header__description">
            <p class="header__date">{{ now.Format "January 2006" }}</p>
            <p class="header__purpose">{{ with.Site.GetPage "/" }}{{ .Params.header_purpose }}{{ end }}</p>
        </div>
    </header>
